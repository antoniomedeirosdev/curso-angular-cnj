<div class="container">
<ng-content select="[title]"></ng-content>
<div>
    <ng-content select="[label]"></ng-content>
    <input type="text" name="nome" id="nome" #todoName>
</div>
<button (click)="addTask(todoName.value)">Adicionar</button>
<button (click)="removeTask()">Remover</button>
<p *ngIf="tasks.length === 0">Nenhuma tarefa adicionada</p>
<ul>
    <li *ngFor="let task of tasks">{{ task.name }}</li>
</ul>
</div>
