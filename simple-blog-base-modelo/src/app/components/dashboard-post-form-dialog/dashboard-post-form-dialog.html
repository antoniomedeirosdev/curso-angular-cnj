<div class="dialog-container">
    <h2>Nova Postagem</h2>
    <mat-dialog-content>
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Autor</mat-label>
                <input matInput name="author" formControlName="author">
                <mat-error>Você deve escrever o nome do autor</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Título</mat-label>
                <input matInput name="title" formControlName="title">
                <mat-error>Você deve escrever o título da postagem</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Data</mat-label>
                <input matInput [matDatepicker]="picker" name="date" formControlName="date">
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error>Você deve selecionar uma data</mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Conteúdo</mat-label>
                <textarea matInput rows="10" name="content" formControlName="content"></textarea>
                <mat-error>Você deve escrever um conteúdo</mat-error>
            </mat-form-field>
            <button mat-flat-button [disabled]="!postForm.valid">Salvar</button>
        </form>
    </mat-dialog-content>
</div>
