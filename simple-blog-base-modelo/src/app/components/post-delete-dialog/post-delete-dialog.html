<div class="dialog-container">
    <h2>Excluir postagem</h2>
    <mat-dialog-content>
        <h3>Atenção</h3>
        <p>Você tem certeza que deseja excluir a postagem selecionada?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close="false">Não</button>
        <button mat-flat-button color="warn" mat-dialog-close="true">Sim</button>
    </mat-dialog-actions>
</div>
