<div class="dialog-container">
    <h2>Nova Postagem</h2>
    <mat-dialog-content>
        <form>
            <mat-form-field>
                <mat-label>Autor</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Título</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Data</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Conteúdo</mat-label>
                <textarea matInput rows="10"></textarea>
            </mat-form-field>
            <button mat-flat-button>Salvar</button>
        </form>
    </mat-dialog-content>
</div>
