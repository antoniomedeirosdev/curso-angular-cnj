<div class="new-post-container">
    <button mat-flat-button (click)="openPostFormDialog()">
        Nova Postagem
        <mat-icon>add</mat-icon>
    </button>
</div>

<table mat-table [dataSource]="posts">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let post">{{ post.id }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let post">{{ post.author }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>TÃ­tulo</th>
        <td mat-cell *matCellDef="let post">{{ post.title }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let post">{{ post.date }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let post">Editar</td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let post">Excluir</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedHeaders"></tr>
</table>
